<html>
<head>
    <h1>Compre seu ingresso:</h1>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="1">Nome:</td>
            <td colspan="2"><input type="text" size="50"></td>
        </tr>
        <tr>
            <td align="center" rowspan="4"><b>Ingressos:</b></td>
            <td>Tipo:</td>
            <td>Quantidade:</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Tipo" value="superior">Arquibancada Superior</td>
            <td>
                <select name="qtd">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Tipo" value="inferior">Arquibancada Inferior</td>
            <td>
                <select name="qtd">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="Tipo" value="camarote">Camarote</td>
            <td>
                <select name="qtd">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="3" align="center"><b>Forma de pagamento:</b></td>
            <td>Tipo:</td>
            <td>Número de parcelas:</td>
        </tr>
        <tr>
            <td><input type="radio" name="rdo" value="boleto">Boleto</td>
            <td>A vista</td>
        </tr>
        <tr>
            <td><input type="radio" name="rdo" value="cartão de crédito">Cartão de Crédito</td>
            <td>
                <select name="qtd">
                    <option value="1" selected="selected">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">6x</option>
                    <option value="4">12x</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="1">Login:</td>
            <td colspan="2"><input type="text" size="50"></td>
        </tr>
        <tr>
            <td colspan="1">Senha:</td>
            <td colspan="2"><input type="password" size="30"></td>
        </tr>
        <tr>
            <td colspan="3" align="center"><input type="submit" value="Enviar"></td>
        </tr>
    </table>
</body>
</html>
